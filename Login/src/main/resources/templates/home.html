<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/style/home.css}">
    <title>webShop</title>
</head>
<body>
    <div th:replace="header :: siteHeader('webShop')"></div>
    <div class="productContainer">
        <h1>webShop</h1>
        <a th:each="product : ${products}" th:href="@{/DetailPage/{id}(id=${product.id})}">
            <div class="productCard">
                <img th:src="@{${product.imageUrl}}" alt="@{${product.description}}" />
                <h4 th:text="${product.name}">Produkt namn</h4>
                <h4 th:text="${product.price} + ' SEK'">Produkt pris</h4>
            </div>
        </a>
    </div>
    <div th:replace="footer :: siteFooter"></div>
</body>
</html>
